<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio with Subtitles</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #F5F5F7; /* 背景颜色 */
            color: #333;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
            margin-top: 20px;
        }

        #subtitle-container {
            margin-top: 20px;
            font-size: 18px;
            flex-grow: 1;
            padding-bottom: 100px; /* 留出足够空间给固定的播放器 */
            overflow-y: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .subtitle {
            cursor: pointer;
            padding: 8px;
            display: inline-block;
            font-size: 18px;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        .highlight {
            background-color: rgba(255, 204, 0, 0.3);
        }

        /* 固定音频播放器和计数器在底部 */
        #audio-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1); /* 给音频播放器添加柔和的阴影 */
        }

        #audio {
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
        }

        /* 计数器按钮样式 */
        #counterButton {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007aff; /* 苹果蓝色 */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 柔和的按钮阴影 */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #counterButton:hover {
            background-color: #0051a8;
            transform: translateY(-2px); /* 鼠标悬停效果：轻微上移 */
        }

        #counterButton:active {
            transform: translateY(1px); /* 点击时按钮下移 */
        }

        #counter {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <h1>加油</h1>
    <div id="subtitle-container"></div>

    <!-- 音频播放器和计数器放置在固定的容器中 -->
    <div id="audio-container">
        <audio id="audio" controls>
            <source src="your_audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="counterButton">计数</button> <!-- 初始设置为 0 -->
    </div>

    <script>
        // 解析SRT字幕文件
        const subtitleFile = 'your_subtitle.srt'; // 字幕文件路径
        let subtitles = [];

        fetch(subtitleFile)
            .then(response => response.text())
            .then(text => {
                subtitles = parseSRT(text);
                displaySubtitles(subtitles);
            });

        // 解析SRT文件
        function parseSRT(data) {
            const regex = /(\d+)\s+([\d:,]+) --> ([\d:,]+)\s+(.+)/g;
            let result = [];
            let match;
            while ((match = regex.exec(data)) !== null) {
                const startTime = convertSRTTimeToSeconds(match[2]);
                const endTime = convertSRTTimeToSeconds(match[3]);
                const text = match[4].split(' '); // 分割成单词
                result.push({ startTime, endTime, text });
            }
            return result;
        }

        // SRT时间转换为秒
        function convertSRTTimeToSeconds(time) {
            const [hours, minutes, seconds] = time.split(':');
            const [sec, milli] = seconds.split(',');
            return parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseInt(sec) + parseInt(milli) / 1000;
        }

        // 显示字幕
        function displaySubtitles(subtitles) {
            const container = document.getElementById('subtitle-container');
            subtitles.forEach((subtitle, index) => {
                const span = document.createElement('span');
                span.classList.add('subtitle');
                span.dataset.start = subtitle.startTime;
                span.dataset.end = subtitle.endTime;
                span.innerText = subtitle.text.join(' ');
                span.onclick = () => seekTo(subtitle.startTime);
                container.appendChild(span);
                container.appendChild(document.createElement('br'));
            });
        }

        // 跳转到某个时间点
        function seekTo(time) {
            const audio = document.getElementById('audio');
            audio.currentTime = time;
        }

        // 高亮正在播放的字幕
        const audio = document.getElementById('audio');
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            let currentSubtitle = null;
            subtitles.forEach(subtitle => {
                if (currentTime >= subtitle.startTime && currentTime <= subtitle.endTime) {
                    currentSubtitle = subtitle;
                }
            });

            // 高亮当前字幕
            const allSubtitles = document.querySelectorAll('.subtitle');
            allSubtitles.forEach(sub => {
                if (sub.dataset.start == currentSubtitle?.startTime) {
                    sub.classList.add('highlight');
                } else {
                    sub.classList.remove('highlight');
                }
            });
        });

        // 计数器功能
        const counterButton = document.getElementById('counterButton');
        let counter = 0;

        counterButton.addEventListener('click', () => {
            counter += 1; // 每次点击加 1
            counterButton.textContent = counter; // 更新按钮显示
        });

    </script>

</body>
</html>
